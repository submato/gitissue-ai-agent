name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test component imports
      run: |
        python -c "from core.gitlab import GitLabClient; print('✅ GitLabClient')"
        python -c "from core.agent import IssueAgent; print('✅ IssueAgent')"
        python -c "from core.state import StateManager; print('✅ StateManager')"
        python -c "from providers.claude import ClaudeProvider; print('✅ ClaudeProvider')"
        python -c "from providers.mcp import MCPProvider; print('✅ MCPProvider')"

    - name: Check code structure
      run: |
        python -c "import sys; sys.path.insert(0, '.'); import main; print('✅ main.py')"
        python -c "import sys; sys.path.insert(0, '.'); import mcp_server; print('✅ mcp_server.py')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint

    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
